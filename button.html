<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/input.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Add Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- Add jQuery (required for Owl Carousel) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Add Owl Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>Document</title>
    <style>
        .hero-new {
    background-image: url('src/img/home-hero-2.png');
    background-repeat: no-repeat;
    background-size: cover; /* Use background-size for covering the container */
}
    </style>
</head>
<body>
    <div class="hero-new">
        <div class="container mx-auto px-7 md:px-16 lg:pt-20 lg:pb-44">
            <div class="grid grid-cols-5 gap-3">
                <div class="col-span-5 md:col-span-2 flex justify-center md:justify-start">
                    <!-- <img src="src/img/pages/home-hero.webp" alt="" class="w-4/5"> -->
                </div>
                <div class="col-span-5 md:col-span-2" style="margin-top:100px">
                    <div class="text-5xl md:text-8xl font-normal text-center md:text-start py-10">
                        <h1 class="text-white" data-aos="fade-left" data-aos-offset="200" data-aos-easing="ease-in-sine">Leader</h1>
                        <h1 class="text-[#ffa100] font-semibold" data-aos="fade-left" data-aos-offset="500">Group</h1>
                    </div>
                    <div class="py-6 text-start">
                        <span class="text-white font-medium text-base leading-6">
                            WE ARE PROUD OF OUR PAST AND OUR PRESENT AND WE FACE THE FUTURE WITH UNFLAGGING DETERMINATION
                        </span>
                    </div>
                </div>
            </div>
         </div>
    </div>
    
    <script>
        $(document).ready(function(){
    $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive:{
            0:{
                items:1
            },
            600:{
                items:2
            },
            1000:{
                items:3
            }
        }
    });
});
    </script>
